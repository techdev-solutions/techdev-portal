<html>
<head>
    <base th:href="${@environment.getProperty('techdev.portal.base-url')}"/>
    <meta charset="UTF-8"/>
    <title>techdev-portal login page</title>
    <link rel="stylesheet" href="webjars/bootstrap/3.1.1/css/bootstrap.min.css"/>
</head>
<body onload="document.f.username.focus();">
<div class="container">
<h3>Login with Username and Password</h3>
    <div class="row">
        <div class="col-md-2">
            <form name="f" action="login" method="POST">
                <div class="form-group">
                    <label for="username">Email address</label>
                    <input id="username" class="form-control" type="email" name="username" value="" placeholder="Enter username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" name="password"/>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-default">Log in</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
